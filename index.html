<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://usmle-step1-7507b.web.app/">
    <title>正在跳转 - Redirecting</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 { margin: 0 0 1rem 0; font-size: 2rem; }
        p { margin: 0.5rem 0; font-size: 1.1rem; }
        a { color: white; text-decoration: underline; }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正在跳转到新网站 / Redirecting</h1>
        <div class="spinner"></div>

        <p>如果没有自动跳转，请点击：</p>
        <p><a href="https://usmle-step1-7507b.web.app/">https://usmle-step1-7507b.web.app/</a></p>
    </div>
    <script>
        window.location.replace('https://usmle-step1-7507b.web.app/');
