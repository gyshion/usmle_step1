<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | USMLE Step 1 Review System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <!-- 语言切换 -->
    <div class="language-switcher">
        <button class="lang-btn active" data-lang="en">Eng</button>
        <button class="lang-btn" data-lang="zh">中</button>
        <button class="lang-btn" data-lang="both">Both</button>
    </div>

    <!-- 登录容器 -->
    <div class="auth-container">
        <div class="auth-title">
            <h1>USMLE Step 1</h1>
            <p>
                <span class="text-zh">复习系统</span>
                <span class="text-en">Review System</span>
            </p>
        </div>

        <!-- 错误/成功消息 -->
        <div class="message error-message" id="error-message"></div>
        <div class="message success-message" id="success-message"></div>

        <!-- 登录/注册标签 -->
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">
                <span class="text-zh">登录</span>
                <span class="text-en">Login</span>
            </button>
            <button class="auth-tab" data-tab="register">
                <span class="text-zh">注册</span>
                <span class="text-en">Register</span>
            </button>
        </div>

        <!-- 登录表单 -->
        <form class="auth-form active" id="login-form">
            <div class="form-group">
                <label>
                    <span class="text-zh">邮箱</span>
                    <span class="text-en">Email</span>
                </label>
                <input type="email" id="login-email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>
                    <span class="text-zh">密码</span>
                    <span class="text-en">Password</span>
                </label>
                <input type="password" id="login-password" required placeholder="••••••••">
            </div>
            <button type="submit" class="auth-btn">
                <span class="text-zh">登录</span>
                <span class="text-en">Login</span>
            </button>
        </form>

        <!-- 注册表单 -->
        <form class="auth-form" id="register-form">
            <div class="form-group">
                <label>
                    <span class="text-zh">邮箱</span>
                    <span class="text-en">Email</span>
                </label>
                <input type="email" id="register-email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>
                    <span class="text-zh">密码（至少6位）</span>
                    <span class="text-en">Password (min 6 chars)</span>
                </label>
                <input type="password" id="register-password" required placeholder="••••••••" minlength="6">
            </div>
            <div class="form-group">
                <label>
                    <span class="text-zh">确认密码</span>
                    <span class="text-en">Confirm Password</span>
                </label>
                <input type="password" id="register-confirm" required placeholder="••••••••" minlength="6">
            </div>
            <button type="submit" class="auth-btn">
                <span class="text-zh">注册</span>
                <span class="text-en">Register</span>
            </button>
        </form>

        <!-- 分隔线 -->
        <div class="divider">
            <span>
                <span class="text-zh">或</span>
                <span class="text-en">or</span>
            </span>
        </div>

        <!-- Google 登录 -->
        <button class="google-btn" id="google-login-btn">
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                    <path d="M17.6 9.2l-.1-1.8H9v3.4h4.8C13.6 12 13 13 12 13.6v2.2h3a8.8 8.8 0 0 0 2.6-6.6z" fill="#4285F4"/>
                    <path d="M9 18c2.4 0 4.5-.8 6-2.2l-3-2.2a5.4 5.4 0 0 1-8-2.9H1V13a9 9 0 0 0 8 5z" fill="#34A853"/>
                    <path d="M4 10.7a5.4 5.4 0 0 1 0-3.4V5H1a9 9 0 0 0 0 8l3-2.3z" fill="#FBBC05"/>
                    <path d="M9 3.6c1.3 0 2.5.4 3.4 1.3L15 2.3A9 9 0 0 0 1 5l3 2.4a5.4 5.4 0 0 1 5-3.7z" fill="#EA4335"/>
                </g>
            </svg>
            <span>
                <span class="text-zh">使用 Google 登录</span>
                <span class="text-en">Sign in with Google</span>
            </span>
        </button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- 配置和脚本 -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
